<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Dr.MD Azam Ali</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root { --navy: #0B1F3A; --gold: #C9A24D; --grey: #F4F6F8; --white: #ffffff; }
        body { background: var(--grey); font-family: 'Inter', sans-serif; }
        
        /* Navbar (Same as Index) */
        .navbar { background: var(--navy); border-bottom: 4px solid var(--gold); padding: 1rem 0; }
        .nav-link { color: var(--white) !important; font-weight: 600; text-transform: uppercase; margin: 0 10px; }

        .contact-container { background: white; margin-top: 50px; box-shadow: 0 20px 50px rgba(0,0,0,0.1); border-radius: 8px; overflow: hidden; }
        .contact-info { background: var(--navy); color: white; padding: 60px; }
        .contact-form { padding: 60px; }
        .form-control { border-radius: 0; border: 1px solid #ddd; padding: 12px; }
        .btn-submit { background: var(--navy); color: white; border: none; padding: 15px 40px; width: 100%; font-weight: bold; transition: 0.3s; }
        .btn-submit:hover { background: var(--gold); color: var(--navy); }
        
        @media (max-width: 768px) {
            .contact-info { padding: 30px; }
            .contact-form { padding: 30px; }
            .contact-container { margin-top: 20px; }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg sticky-top">
        <div class="container">
            <a class="navbar-brand text-white fw-bold" href="index.html">DR. MD. AZAM ALI</a>
            <button class="navbar-toggler bg-light" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="about.html">Profile</a></li>
                    <li class="nav-item"><a class="nav-link" href="academics.html">Academics</a></li>
                    <li class="nav-item"><a class="nav-link" href="social-work.html">Service</a></li>
                    <li class="nav-item"><a class="nav-link" href="awards.html">Awards</a></li>
                    <li class="nav-item"><a class="nav-link" href="gallery.html">Gallery</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container py-5">
        <div class="row contact-container">
            <div class="col-md-5 contact-info">
                <h2 style="font-family: 'Playfair Display'; margin-bottom: 30px;">Institutional Contact</h2>
                <p class="opacity-75">For guest lectures, academic collaboration, or social initiatives.</p>
                <hr style="border-color: var(--gold); margin: 40px 0;">
                <p><strong>Email:</strong><br> azam1991mohammad@gmail.com</p>
                <p><strong>Location:</strong><br> Warangal, Telangana, India</p>
            </div>
            <div class="col-md-7 contact-form">
                <form>
                    <div class="mb-4"><input type="text" class="form-control" placeholder="Full Name / Institution"></div>
                    <div class="mb-4"><input type="email" class="form-control" placeholder="Official Email Address"></div>
                    <div class="mb-4"><textarea class="form-control" rows="5" placeholder="Inquiry"></textarea></div>
                    <button class="btn-submit">SUBMIT INQUIRY</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
